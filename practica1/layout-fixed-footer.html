<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout con Footer Fijo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-bottom: 50px; /* Espacio para el footer fijo */
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
      height: 100vh;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  <main>
    <h2>Contenido Principal</h2>
    <p>El contenido se desplaza mientras el footer se mantiene fijo en la parte inferior.</p>
    <p>Aliquam in justo at quam fermentum tempus. Mauris id libero nec justo aliquet tincidunt.</p>
  </main>
  <footer>
    <p>Footer Fijo</p>
  </footer>
</body>
</html>
