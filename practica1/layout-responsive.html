<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsive</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #ddd;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
    }
    nav ul li {
      flex: 1;
      text-align: center;
      padding: 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    main {
      padding: 20px;
      height: 80vh;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Layout Responsive</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
  <main>
    <h2>Contenido Principal</h2>
    <p>Este layout se adapta a diferentes tama√±os de pantalla utilizando media queries.</p>
  </main>
  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
